<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg">
      <a class="header__link "href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <div class="new-task">
        <label class="new-task_title" for="add-task">Add Item</label>
        <div class="new-task__block-input">
          <input id="add-task" class=" new-task__input input-text task" type="text">
          <button class="btn">Add</button>
        </div>
      </div>
      <h3 class="title">Todo</h3>
      <ul class="incomplete-task-list task-list">
        <li class="incomplete-task-item task-item">
          <input type="checkbox" class="checkbox">
          <label class="task task-item__label">Pay Bills</label>
          <input type="text" class="task input-text input-text--display-none">
          <button class="edit-btn btn">Edit</button>
          <button class="delete-btn btn">
            <img class="delete-btn__icon" src="./remove.svg">
          </button>
        </li>
        <li class="incomplete-task-item task-item task-item--edit-mode">
          <input type="checkbox" class="checkbox">
          <label class="task task-item__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input-text input-text--display-none">
          <button class="edit-btn btn">Save</button>
          <button class="delete-btn btn">
            <img class="delete-btn__icon" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="complated-task-list task-list">
        <li class="complated-task-item task-item">
          <input type="checkbox" class="checkbox" checked>
          <label class="task task-item__label complated-task-item--line-through ">See the Doctor</label>
          <input type="text" class="task input-text input-text--display-none">
          <button class="edit-btn btn">Edit</button>
          <button class="delete-btn btn">
            <img class="delete-btn__icon" src="./remove.svg">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
