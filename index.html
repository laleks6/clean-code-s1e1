<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg">
      <a class="header__link "href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p class="new-task">
        <label for="add-task">Add Item</label>
        <div class="new-task__block-input">
          <input id="add-task"class="input task" type="text">
          <button class="btn">Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul class="incomplete-task-list task-list">
        <li class="incomplete-task-item task-item">
          <input type="checkbox" class="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit-btn btn">Edit</button>
          <button class="delete-btn btn">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="incomplete-task-item task-item task-item--edit-mode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit-btn btn">Save</button>
          <button class="delete-btn btn">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 >Completed</h3>
      <ul class="complated-task-item task-item">
        <li class="complated-task-item task-item">
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit-btn btn">Edit</button>
          <button class="delete-btn btn">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
